<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="../css/HeaderPopup.css">
    <link rel="stylesheet" type="text/css" href="../css/Slider.css">
    <!--<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-responsive.css">-->
    <title>Popup Demo</title>
    <!--    <script type="text/javascript" src="../js/0-jquery.min.js"></script>
        <script type="text/javascript" src="../js/1-brite.js"></script>
        <script type="text/javascript" src="../js/2-handlebars.runtime-1.0.rc.1.js"></script>
        <script type="text/javascript" src="../js/3_handlebars.common.helper.js"></script>-->
    <style type="text/css">
        .mainContent {
            margin: 30px;
        }
        .FilterSkill .skill .item {
            background: #e13c5e;
        }
    </style>
<body>
<div class="mainContent">
    <div class="HeaderPopup popover bottom fade in" data-b-view="FilterSkill" data-brite-cid="bview_2" style="top:10px;left:412.5px;">
            <div class="arrow"></div>

            <div class="popover-content"><div class="FilterSkill">
                <div class="selectedItems skill">
                    <span class="item" data-name="SALES">Java&nbsp;&nbsp;&nbsp;(3)<span class="clear">
                       <i >&times;</i> </span>
                    </span>
                    <span class="item" data-name="MARKETING">JavaScript&nbsp;&nbsp;&nbsp;(6)
                        <span class="clear"><i>&times;</i> </span>
                    </span>
                    <span class="add" data-auto-complete="true" style="display:none">+&nbsp;new skill</span>
        	<span class="show autoCompleteContainer">
        		<input type="text" class="autoComplete" data-type="skill" placeholder="Enter a skill">
        		<i class="clear glyphicon glyphicon-remove"></i>
        	</span>
                </div>
                <div class="content skill">
                    <div class="skillRow sliderRow">
                        <span class="labelText">min years:</span>
                        <div class="sliderBarContainer">
                            <div class="Slider" data-b-view="Slider" data-brite-cid="bview_3">
                                <div class="slider" style="left: -8.5px;">0</div>
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="autoCompleteList"><div class="skillRow"><span class="contentText" data-name="SALES">
	  	<span class="itemName">Java</span>
  		<span class="count">(136)</span></span>
                    </div>

                        <div class="skillRow"><span class="contentText" data-name="MARKETING">
	  	<span class="itemName">MARKETING</span>
  		<span class="count">(283)</span></span>
                        </div>

                        <div class="skillRow"><span class="contentText" data-name="CLIENTS">
	  	<span class="itemName">CLIENTS</span>
  		<span class="count">(236)</span></span>
                        </div>

                        <div class="skillRow"><span class="contentText active" data-name="EXCEL">
	  	<span class="itemName active">EXCEL</span>
  		<span class="count active">(208)</span></span>
                        </div>

                        <div class="skillRow"><span class="contentText" data-name="MS OFFICE">
	  	<span class="itemName">MS OFFICE</span>
  		<span class="count">(199)</span></span>
                        </div>

                        <div class="skillRow"><span class="contentText" data-name="DATABASE">
	  	<span class="itemName">DATABASE</span>
  		<span class="count">(189)</span></span>
                        </div>

                        <div class="skillRow"><span class="contentText" data-name="RECEPTIONIST">
	  	<span class="itemName">RECEPTIONIST</span>
  		<span class="count">(183)</span></span>
                        </div></div>
                </div>
            </div></div>

    </div>
</div>
</body>
</html>
